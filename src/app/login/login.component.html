<div class="container">
    <h2>login</h2>
    <form [formGroup]="userForm" (ngSubmit)="submit(userForm)" ngNativeValidate>
      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="email" class="form-control" id="email" formControlName = "email"
        placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label><br>
        <input type="password" class="form-control" id="pwd" formControlName = "password"
        placeholder="Enter password" name="pswd" required>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-primary" routerLink="/register">Register</button>
      <br>
      <a routerLink="/reset-password" class="pointer">Forgot-Password</a>
      <p>{{userToken}}</p>
    </form>
  </div>
